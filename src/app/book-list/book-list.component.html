<div class="row">
  <div class="col-md-12">
    <h2>Vos Livres</h2>
    <div class="list-group">
      <button class="list-group-item list-group-item-action"
              *ngFor="let book of books; let i = index"
              (click)=onViewBook(i)>
      <h3 class="list-group-item-heading">
        {{ book.title }}
        <button class="btn float-right" (click)='onDeleteBook(book)'>
          <svg class="bi bi-dash-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M3.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H4a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
          </svg>
        </button>
      </h3>
      <p class="list-group-item-text">{{book.author}}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)='onNewBook()'>Nouveau Livre</button>
  </div>
</div>
